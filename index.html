<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year Ending Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Year Ending Calculator</h2>
    <label for="yearInput">Enter a year:</label>
    <input type="number" id="yearInput" min="0" value="2025">

    <label for="endingSelect">Subtract a number ending in:</label>
    <select id="endingSelect">
      <option value="9">number ending in 9</option>
      <option value="8">number ending in 8</option>
      <option value="6">number ending in 6</option>
    </select>

    <button onclick="calculateYearEnding()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateYearEnding() {
      var year = parseInt(document.getElementById('yearInput').value);
      var endingDigit = parseInt(document.getElementById('endingSelect').value);

      if (isNaN(year)) {
        document.getElementById('result').innerText = "Please enter a valid year.";
        return;
      }

      // Use a fixed number ending in the selected digit, e.g., 79, 78, or 76
      var subtractAmount = 10 + endingDigit;
      var resultYear = year - subtractAmount;
      var lastDigit = resultYear % 10;

      document.getElementById('result').innerText = "year ending in " + lastDigit;
    }
  </script>
</body>
</html>
